<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="640" height="360" fill="url(#gradient)"/>
    
    <!-- Play button circle -->
    <circle cx="320" cy="180" r="50" fill="white" fill-opacity="0.2"/>
    
    <!-- Play button triangle -->
    <path d="M340 180L310 198.66L310 161.34L340 180Z" fill="white"/>
    
    <!-- StreamPlay text -->
    <text x="320" y="280" fill="white" font-family="Arial" font-size="24" text-anchor="middle" opacity="0.8">
        StreamPlay
    </text>
    
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="640" y2="360" gradientUnits="userSpaceOnUse">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#4A5568"/>
        </linearGradient>
    </defs>
</svg>